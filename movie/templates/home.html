<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    

</head>
<body>
    <!-- Contenido de la pÃ¡gina -->
    <header>
       
    </header>
    <!-- Etiqueta de encabezado -->
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">
                    Search for movie:
                </label>
                <input type="text" class="form-control" name="searchMovie">
            </div>
            <button type="submit" class="btn btn-primary">
                Search
            </button>
        </form>
        <p>searching for {{searchTerm}}</p>
        <hr>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
            <div class="col" v-for="movie in movies">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{movie.image.url}}" alt="">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{movie.title}}</h5>
                        <p class="card-text">{{ movie.description }}</p>
                        {% if movie.url %}
                            <a href="{{movie.url}}" class="btn btn-primary">Movie link</a>
                        {% endif %}
                    </div>
                    

                </div>
                
            </div>
            {% endfor %}
        </div>
        
    </div>

    <footer>
        <p>all rigths reserved 2024.</p>
    </footer>
    </body>


</html>
